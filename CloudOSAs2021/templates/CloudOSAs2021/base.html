{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- using starter template from https://getbootstrap.com/docs/4.0/getting-started/introduction/#starter-template-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'CloudOSAs2021/main.css' %}">

    <!-- javascript functions -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script type="text/javascript" src="{% static 'CloudOSAs2021/homefeatures.js' %}"></script>
    <script type="text/javascript" src="{% static 'CloudOSAs2021/terminalfeatures.js' %}"></script>

    {% if title %}
        <title>HC cloud OSA {{ title }}</title>
    {% else %}
        <title>HC cloud OSA</title>
    {% endif %}
</head>
<body>
    <!-- header, switch between home page and terminal page -->
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'CloudOSA-home' %}">Django cloud OSA</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'CloudOSA-home' %}">Home</a>
              <a class="nav-item nav-link" href="{% url 'CloudOSA-terminal' %}">Terminal</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section -->
    <main role="main" class="container">
      <div class="row">
        <div id="display_div"></div>
        <div class="col-md-10">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
</body>

</html>
